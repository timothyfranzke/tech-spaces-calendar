<md-dialog aria-label="Create Card" flex="30">
  <md-dialog-content layout-align="center" flex>
    <span>Are you sure you want to delete this item?</span>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="yes()">
      Yes
    </md-button>
    <md-button ng-click="no()">
      No
    </md-button>
  </md-dialog-actions>
</md-dialog>
